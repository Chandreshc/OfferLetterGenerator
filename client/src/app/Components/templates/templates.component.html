<div class="wrapper">
    <div class="nav">
        <img src="../../../assets/img/logo-1.png" alt="arguosft-logo">
    </div>
    <div class="section">
        <h3>Select an Email Template</h3>
        <hr class="divider">
        <form action="">
            <div class="templatelist" *ngFor="let template of templates">
                <label class="listitem">
                    <input type="radio" name="options" [(ngModel)]="selectedValue"
                        [value]="template.value">{{template.value}}
                </label>
            </div>
        </form>
    </div>
    <div class="footer">
        <button class="btn-cancel"><img
                src="../../../assets/svgs/material-symbols_cancel.svg" alt="close-wizard-button">Cancel</button>
        <button class="btn-send"><img src="../../../assets/svgs/material-symbols_send-rounded.svg" alt=""> Send
            Email</button>
    </div>
</div>
